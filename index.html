<!doctype html>
<html lang="en">

<head>
    <title>Scoreboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-dark">
    <header class="container-fluid">
        <section class="row">
            <h1 class="col-12 text-light text-center">Scoreboard</h1>
            <h3 class="card round col-6">Team 1 score</h3>
            <h3 class="card round col-6" id="TeamOneNum">0</h3>
            <h3 class="card round col-6">Team 2 score</h3>
            <h3 class="card round col-6" id="TeamTwoNum">0</h3>
        </section>
    </header>
    <main class="container-fluid">
        <section class="row">
            <div class="btn btn-primary col-6" onclick="team1()">
                <h3 class="text light">Team 1 score +1</h3>
            </div>
            <div class="btn btn-primary col-6" onclick="team2()">
                <h3 class="text light">Team 2 score +1</h3>
            </div>
            <div class="btn btn-primary col-6" onclick="team1More()">
                <h3 class="text light">Team 1 score +3</h3>
            </div>
            <div class="btn btn-primary col-6" onclick="team2More()">
                <h3 class="text light">Team 2 score +3</h3>
            </div>
        </section>
        <section class="d-flex row justify-content-center">
            <div class="btn btn-danger col-6 justify-content-center" onclick="clearCode()">
                <h3 class="text light" onclick="clearCode()">Reset</h3>
            </div>
        </section>


    </main>

    <script src="app.js">

    </script>

    <footer>
        <!-- place footer here -->
    </footer>













    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
